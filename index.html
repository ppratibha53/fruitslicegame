<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

    <title>Document</title>
</head>
<body>
    <div id="container">
        <div  id="instructions">
            Slice Fruits
        </div>
        <div id="fruitcontainer">
            <div id="score">
                <div class="scoreDisplay">
                    <span id="scoreValue">0</span>
                </div>
                </div>
                <div id="trialsleft"></div>
                <div id="front">
                    Are you ready for the ultimate slice action ? </br>
                    <img src="image&Audio/splash.png" alt="Fruit">
                </div>
                <img id="fruit1" class="fruit">
            </div>
            <div id="startReset">
                Start Game
            </div>
            <!--for game over block-->
        <div id="gameOver"></div>
    </div>
    <!-- for Audio files -->
    <audio id="slicesound">
        <source src="image&Audio/slicefruit.mp3" >
        <source src="image&Audio/slicefruit.ogg" >
        <source src="image&Audio/slicefruit.wav" >
    </audio>
        
    
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="script.js"></script>
</html>
